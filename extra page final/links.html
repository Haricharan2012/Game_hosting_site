
<!DOCTYPE html>
<html>
<head>
<title>Required Links</title>
<style>
body {
    background-color: #303030; /* Dark gray */
    font-family: Arial, sans-serif;
    color: #ffffff; /* White */
}

h1 {
    background-color: #ebc73b; /* Yellow */
    color: #303030; /* Dark gray */
    font-family: 'Arial Black', Gadget, sans-serif;
    text-align: center;
    padding: 20px;
    margin-top: 0;
}

table {
    width: 50%;
    margin: 0 auto;
    border-collapse: collapse;
}

table, th, td {
    border: 2px solid #ebc73b; /* Yellow */
}

th, td {
    padding: 10px;
    text-align: left;
}

tr:nth-child(even) {
    background-color: #ebc73b; /* Yellow */
}

tr:nth-child(odd) {
    background-color: #303030; /* Dark gray */
}

td a {
    color: #ffffff; /* White */
    text-decoration: none;
}

td a:hover {
    color: #ebc73b; /* Yellow */
}
</style>
</head>
<body>
<h1>Required Links to Get Started</h1>
<table>
<tr>
<td>raylib:</td>
<td><a href="https://www.raylib.com/">https://www.raylib.com/</a></td>
</tr>

<tr>
<td>Unity:</td>
<td><a href="https://unity.com/">https://unity.com/</a></td>
</tr>

<tr>
<td>Emscripten:</td>
<td><a href="https://emscripten.org/">https://emscripten.org/</a></td>
</tr>

<tr>
<td>GIMP:</td>
<td><a href="https://www.gimp.org/">https://www.gimp.org/</a></td>
</tr>

<tr>
<td>Photoshop:</td>
<td><a href="https://www.adobe.com/products/photoshop.html">https://www.adobe.com/products/photoshop.html</a></td>
</tr>
</table>
</body>
</html>

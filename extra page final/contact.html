<!DOCTYPE html>

<title>Contact Info</title>
<style>
body {
    background-color: #303030; /* Dark grey */
    font-family: Arial, sans-serif;
    color: #ffffff; /* White */
}

h1 {
    color: #303030; /* Black */
    background-color: #ebc73b;  /* Dark grey */
    border: 3px solid #ebc73b; /* Gold */
    border-collapse: collapse;
    font-family: 'Arial Black', Gadget, sans-serif;
    text-align: center;
    padding: 20px;
    margin-top: 0;
    border-style: solid;
    border-width: 3px;
    border-color: #ebc73b; /* Gold */
}

table {
    width: 50%;
    margin: 0 auto;
    border-collapse: collapse;
}

table, th, td {
    border: 3px solid #ffffff; /* White */
}

th, td {
    padding: 10px;
    text-align: left;
}

tr:nth-child(even) {
    background-color: #ebc73b; /* Gold */
}

tr:nth-child(odd) {
    background-color: #303030; /* Dark grey */
}

td a {
    color: #ffffff; /* White */
    text-decoration: none;
}

td a:hover {
    color: #303030; /* Dark grey */
    background-color: #ebc73b; /* Gold */
}
</style>

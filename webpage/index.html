<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGames</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #222;
    }

    /* Navbar */
    header {
      background-color: #111;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff9800;
    }

    /* Section Titles */
    h2 {
      font-size: 2rem;
      text-align: center;
      text-transform: uppercase;
      margin: 60px 0 30px 0;
      color: #333;
      letter-spacing: 2px;
    }

    /* Game Card */
    .game-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      max-width: 1100px;
      padding: 30px;
    }

    .game-header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-header img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .buttons button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .buttons button:hover {
      background: #ff9800;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    figure {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    figure img {
      width: 320px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
      font-size: 1.1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
      }

      nav li {
        margin: 8px 0;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
      }

      .buttons button {
        width: 100%;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
